<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		div {
            width: 150px;
            height: 300px;
            background-color: pink;
        }
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
	<script type="text/javascript">
		$(function() {
			$("button").eq(1).click(function() {
				$("div").hide(100, function() {
					alert(1)
				});
			})
		
			$("button").eq(0).click(function() {
				$("div").show(1000);
			})
			$("button").eq(2).click(function() {
				$("div").toggle(1000);
			})
			//一般情况下，不加参数直接显示隐藏
		})
	</script>
</body>
</html>
