<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
	</style>
</head>
<body>
	<button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script type="text/javascript">
    	$(function() {
    		$("button").eq(0).click(function() {
    			// 下滑动 slideDown()
                $("div").slideDown();
    		})
    		$("button").eq(1).click(function() {
                // 上滑动 slideUp()
                $("div").slideUp(500);
            })
    		$("button").eq(2).click(function() {
    			// 滑动切换 slideToggle()

                $("div").slideToggle(500);
    		})
    	})
    </script>
</body>
</html>
