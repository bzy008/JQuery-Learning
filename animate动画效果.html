<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		 div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
	</style>
</head>
<body>
	<button>动起来</button>
    <div></div>
    <script type="text/javascript">
    	$(function() {
    		$("button").click(function() {
    			$("div").animate({
    				left: 500,
    				top: 300,
    				opacity: .4,
    				width: 500
    			}, 500);
    		})
    	})
    </script>
</body>
</html>
