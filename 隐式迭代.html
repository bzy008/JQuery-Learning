<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<div>惊喜</div>
	<div>惊喜</div>
	<div>惊喜</div>
	<div>惊喜</div>
	<ul>
		<li>相同的操作</li>
		<li>相同的操作</li>
		<li>相同的操作</li>
	</ul>
	<script type="text/javascript">
		//1.获取4个div元素
		console.log($("div"));

		//2.给搜歌div设置背景色 jquery对象不能使用style
		$("div").css("background", "pink");

		//3.隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
		$("ul li").css("color", "red");
	</script>
</body>
</html>
